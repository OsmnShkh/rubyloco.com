<!DOCTYPE html>
<html>
  <head prefix='og: http://ogp.me/ns#'>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='Ruby LoCo' name='og:title'>
    <meta content='Ruby LoCo' name='og:site_name'>
    <meta content='https://secure.gravatar.com/avatar/39ea1010c60a77fc681b38fdbee13556?s=420' name='og:image'>
    <meta content='website' name='og:type'>
    <title>Ruby LoCo</title>
    <link href='/images/favicon.png' rel='icon' type='image/png'>
    <link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
      <script src="/javascripts/html5shiv-printshiv.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 8]>
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.min.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class='navbar navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container'>
          <div class='brand'>Ruby LoCo</div>
          <ul class='nav nav-pills pull-right'>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class='row-fluid'>
      <img id="rubyloco-logo" class="span4 offset1" src="https://secure.gravatar.com/avatar/39ea1010c60a77fc681b38fdbee13556?s=420" />
      <ul class='span5 offset1' id='events'></ul>
    </div>
    <div class='row-fluid'>
      <h3>Sponsors</h3>
      <a href="http://stickermule.com"><img height="90" width="90" src="/images/stickermule.png" /></a>
      <a href="http://busyconf.com"><img height="90" width="90" src="/images/busyconf.png" /></a>
      <a href="https://twitter.com/ruby_loco" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @ruby_loco</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      <script id='event-template' type='text/x-handlebars-template'>
        <li class='event'>
          <h2>{{name}}</h2>
          <h3 class='date'>{{date}}</h3>
          <div class='venue'>{{venue.name}}</div>
          <a>{{event_url}}</a>
          <div class='rsvp'>attending: {{yes_rsvp_count}}</div>
          <div class='description'>{{description}}</div>
        </li>
      </script>
      <ul class='span5 offset1' id='events'></ul>
    </div>
    <div class='footer text-center muted'>
      <p>
        Ruby LoCo -
        Copyright &copy;
        2013
        All rights reserved.
      </p>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
